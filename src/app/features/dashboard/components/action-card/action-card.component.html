<div class="bg-white p-6 rounded-xl shadow-sm flex flex-col justify-between hover:shadow-md transition">
  <div>
    <h3 class="text-lg font-semibold text-gray-800">{{ title }}</h3>
    <p class="text-sm text-gray-500 mt-1">{{ description }}</p>
  </div>

  <a [routerLink]="route"
     class="mt-4 inline-flex items-center justify-center bg-green-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-800 transition">
    @if (buttonIcon) {
      <mat-icon class="mr-2 text-base">{{ buttonIcon }}</mat-icon>
    }
    {{ buttonText }}
  </a>
</div>
