<div class="dialog-container">
  <div class="dialog-header">
    <mat-icon class="warning-icon">warning</mat-icon>
    <h2>{{ data.title }}</h2>
  </div>

  <div class="dialog-content">
    <p>¿Estás seguro de que deseas eliminar <strong>{{ data.itemName }}</strong>?</p>
    @if (data.itemDescription) {
    <p class="description-text">{{ data.itemDescription }}</p>
    }
    <p class="warning-text">{{ data.warningMessage || 'Esta acción no se puede deshacer.' }}</p>
  </div>

  <div class="dialog-actions">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="warn" (click)="onConfirm()" class="delete-button">
      <mat-icon>delete</mat-icon>
      Eliminar
    </button>
  </div>
</div>
