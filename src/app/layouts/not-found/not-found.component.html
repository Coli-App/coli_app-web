<div class="flex flex-col items-center justify-center min-h-screen text-center bg-gray-50 text-gray-800 px-4">
  <app-lottie-animation [path]="animationPath" [width]="'280px'" [height]="'280px'" class="mb-6"></app-lottie-animation>

  <h1 class="text-6xl font-extrabold text-indigo-600 mb-2">404</h1>
  <p class="text-lg text-gray-600 mb-6">
    ¡Oops! La página que buscas no existe o fue movida.
  </p>

  <a routerLink="/"
    class="inline-block px-6 py-3 rounded-lg bg-indigo-600 text-white font-medium shadow-md hover:bg-indigo-700 transition-colors duration-300">
    Volver al inicio
  </a>
</div>
